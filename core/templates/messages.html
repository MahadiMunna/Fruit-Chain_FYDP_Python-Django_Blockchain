{% if messages %}
{% for message in messages %}
{% if message.tags == "warning" %}
<div class="m-0 p-1 alert alert-block alert-danger">
  <ul class="m-0 p-1 text-center">
    <li>{{message|safe}}</li>
  </ul>
</div>
{% else %}
<div class="m-0 p-1 alert alert-block alert-success">
  <ul class="m-0 p-1 text-center">
    <li>{{message|safe}}</li>
  </ul>
</div>
{% endif %}
{% endfor %}
{% endif %}
