{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Ecommerce System" />
    <title>{% block head_title %}Home{% endblock %}-Fruit Chain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />
    <script
      src="https://kit.fontawesome.com/581cc1dd1f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"
    />

    {% block head_link %} {% endblock %}
  </head>

  <body>
    <div class="d-flex">
      <div style="width: 12%">{% include 'navbar.html' %}</div>
      <div style="width: 88%">
        {% block body %}
        <div class="lg:container lg:mx-auto" id="main">
          {% block content %} {% endblock %}
        </div>
        {% endblock %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'script/script.js' %}"></script>
    <script src="{% static 'script/owl.carousel.min.js' %}"></script>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script>
              alertify.set('notifier','position', 'top-left');
              {% if messages %}
                {% for message in messages %}
                {% if message.tags == "warning" %}
                alertify.warning('{{message|safe}}');
                {% else %}
                alertify.success('{{message|safe}}');
                {% endif %}
                {% endfor %}
                {% endif %}
    </script>
    {% block scripts %} {% endblock %}
  </body>
</html>
