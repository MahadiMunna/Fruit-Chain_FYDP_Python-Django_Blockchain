{% extends 'base.html' %}
{% block head_title %}Add Posts - Campus Book{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto rounded border shadow-lg my-5">
    <h4 class="text-center my-5 bg-success p-2 rounded text-white">{{type}} Now!</h4>
    <div class="mx-auto" style="max-width: 600px;">
        <form style="margin-bottom: 100px;" enctype="multipart/form-data" action="" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
